
<!--  Modal -->
<div class="container">
<!-- HERO SECTION-->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
      <div class="col-lg-6">
        <h1 class="h2 text-uppercase mb-0">Shop</h1>
      </div>
      <div class="col-lg-6 text-lg-right">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shop</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<section class="py-5">
  <div class="container p-0">
    <div class="row">
      <!-- SHOP SIDEBAR-->
      <div class="col-lg-3 order-2 order-lg-1">
        <h5 class="text-uppercase mb-4">Categories</h5>
          {% for category in categories %}
        <div class="py-2 px-4 bg-light rounded mb-3"><strong class="small text-uppercase font-weight-bold"><a class="text-decoration-none text-dark " href={{ category.get_cat_view_url }}>{{ category.name}}</a></strong></div>
        <ul class="list-unstyled small text-muted pl-lg-4 font-weight-normal">
                {% if category.sub_categories.exists %}
                    {% for sub in category.sub_categories.all %}
                    <li class="mb-2"><a class="text-dark text-decoration-none" href={{ sub.get_category_view_url }}>{{ sub.name }}</a></li>
                    {% endfor %}
                {% else %}
                    <li class="mb-2"><span class="text-danger font-weight-bold" href="#">Unavailable</span></li>
                {% endif %}
        </ul>
          {% endfor %}


      </div>
