<style>
.tooltip-inner {
	background-color: white !important;
	/*!important is not necessary if you place custom.css at the end of your css calls. For the purpose of this demo, it seems to be required in SO snippet*/
	color: grey;
	opacity: 1;
	box-shadow:lightgrey 5px 5px 5px;
}
.bs-tooltip-top .arrow::before, .bs-tooltip-auto[x-placement^="top"] .arrow::before {
	border-top-color: whitesmoke !important;
	box-shadow:lightgrey 1px 5px 5px;
	display: none;
	}

.bs-tooltip-right .arrow::before, .bs-tooltip-auto[x-placement^="right"] .arrow::before {
	border-right-color: whitesmoke !important;
}


.bs-tooltip-bottom .arrow::before, .bs-tooltip-auto[x-placement^="bottom"] .arrow::before {
	border-bottom-color: whitesmoke !important;
}


.bs-tooltip-left .arrow::before, .bs-tooltip-auto[x-placement^="left"] .arrow::before {
	border-left-color: whitesmoke !important;
}

.no-border {
	border-top: 0;
	border-left: 0;
	border-right: 0;

}
/*slide from left side*/
.sidebar{
    position: fixed;
    background-color: rgba(0,0,0,0.9);
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    transition-duration: 600ms;
    z-index: 10000;
}


/*slide in from top    */

.sidebar ul {
	height: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}
.sidebar li {
	list-style: none;
    margin-top: 11px;
    /*margin-left: 50px;*/
    font-size: 1rem;
}
.sidebar li:hover {
    transform:scale(1) translateX(3px);
    transition-duration: 200ms;
}

.sidebar li a {
	text-decoration: none;
	font-size: 1.5rem;
    color: white;
    padding-bottom: 5px;
}

.sidebar li a:hover {
    padding-bottom: 5px;
    border-bottom: whitesmoke solid 2px;
}

.nav-left li a, .nav-right li a {
	text-decoration: none;
	color: rgba(0,0,0,0.95);
	font-weight: 600;
}

.nav-left li a:hover, .nav-right li a:hover {
	color: rgba(0,0,0,0.50);
}


.c-link-hidden {
	display: none;
}
.toggle{
	right: 30px;
	top: 65px;
	display: none;
	cursor: pointer;
}
.toggle-close{
	right: 30px;
	top: 65px;
	display: none;
	cursor: pointer;
}


@media (max-width: 900px) {
.c-link {
	display: none;
}
.c-link-hidden {
	display: block;
}
.c-nav{
	flex-direction: column;
}
.c-search{
    order: 3;
	margin-top: 15px;
}
.nav-left{
	justify-self: center;
	align-self: center;
	margin-left: 15px;
	margin-bottom: 15px;
}
.nav-left li a{
	letter-spacing: 5px;
}
.nav-right{
	justify-self: center;
	align-self: start;
	margin-left: 15px;

}

.toggle{
	display: block;
}
}

</style>

<body>
{% include 'navbar.html' %}
{% if messages  %}
    {% for message in messages %}
<div id="alert"  class="alert alert-success alert-dismissible slideInRight" style="position: absolute; top: 6.6rem; right: 2rem; ;z-index: 100; width: 350px;height: 100px"  >
   {{ message|safe }}
  <button  type="button" class="close flex-center"  data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true" >&times;</span>
  </button>
</div>
    {% endfor %}
{% endif %}
